<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    
        .chart-container {
            flex: 1; /* Allow charts to adjust size evenly */
            max-width: 45%; /* Limit the width of each chart */
            margin: 10px; /* Add spacing between charts */
        }
    
        .chart-row {
            display: flex; /* Arrange charts side by side */
            flex-wrap: wrap; /* Wrap to a new row if space is insufficient */
            justify-content: space-between; /* Add space between charts */
            align-items: stretch;
        }
    
        canvas {
            width: 100% !important; /* Responsive canvas */
            height: 500px !important;
        }

        .date-range-filter {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .date-range-filter input,
    .date-range-filter button {
        padding: 5px;
        font-size: 16px;
    }

    button#applyFilter {
        cursor: pointer;
    }
    </style>
    
</head>
<body>
    <h1>Data Analysis Dashboard</h1>

    <!-- Date range selection -->
    <div class="date-range-filter">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <button id="applyFilter">Apply Filter</button>
    </div>

    <!-- Chart rows -->
    <div class="chart-row">
        <div class="chart-container">
            <h2>Total Sales</h2>
            <canvas id="totalSalesChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Top Selling Products</h2>
            <canvas id="topProductsChart"></canvas>
        </div>
    </div>

    <div class="chart-row">
        <div class="chart-container">
            <h2>Sales by Category</h2>
            <canvas id="categorySalesChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Daily Sales</h2>
            <canvas id="dailySalesChart"></canvas>
        </div>
    </div>


    <script>
        // Dynamically construct the base path relative to the current script
        const basePath = window.location.pathname.split('/').slice(0, -1).join('/');
        const url = new URL(`${basePath}/php/data_analysis.php`, window.location.origin);


        // Fetch data with optional date range
        async function fetchData(action, startDate = '', endDate = '') {
            try {
                const urlWithParams = new URL(url);
                urlWithParams.searchParams.append('action', action);
                if (startDate) urlWithParams.searchParams.append('start_date', startDate);
                if (endDate) urlWithParams.searchParams.append('end_date', endDate);

                const response = await fetch(urlWithParams.toString());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Date range handling
        document.getElementById('applyFilter').addEventListener('click', async () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert('Please select both start and end dates.');
                return;
            }


            async function renderTotalSalesChart(startDate, endDate) {
                const { data } = await fetchData('total_sales', startDate, endDate);
                const totalSales = data.total_sales || 0;

                new Chart(document.getElementById('totalSalesChart'), {
                    type: 'bar',
                    data: {
                        labels: ['Total Sales'],
                        datasets: [{
                            label: 'Total Sales ($)',
                            data: [totalSales],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            async function renderTopSellingProductsChart(startDate, endDate) {
                const { data } = await fetchData('top_selling_products', startDate, endDate);
                const labels = data.map(item => item.product_name);
                const quantities = data.map(item => item.total_quantity);

                new Chart(document.getElementById('topProductsChart'), {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Quantity Sold',
                            data: quantities,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Similar updates for renderSalesByCategoryChart and renderDailySalesChart


        async function renderSalesByCategoryChart(startDate, endDate) {
            const { data } = await fetchData('sales_by_category', startDate, endDate);
            const labels = data.map(item => item.product_category);
            const sales = data.map(item => item.total_sales);

            new Chart(document.getElementById('categorySalesChart'), {
                type: 'pie',
                data: {
                    labels,
                    datasets: [{
                        label: 'Sales by Category',
                        data: sales,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        async function renderDailySalesChart(startDate, endDate) {
            const { data } = await fetchData('daily_sales', startDate, endDate);
            const labels = data.map(item => item.sale_date);
            const sales = data.map(item => item.total_sales);

            new Chart(document.getElementById('dailySalesChart'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Daily Sales ($)',
                        data: sales,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Re-render all charts with the selected date range
        await renderTotalSalesChart(startDate, endDate);
        await renderTopSellingProductsChart(startDate, endDate);
        await renderSalesByCategoryChart(startDate, endDate);
        await renderDailySalesChart(startDate, endDate);
    </script>
</body>
</html>
