<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment</title>
</head>
<body>
    <h1>Enter Order ID</h1>
    <input type="text" id="order-id" placeholder="Enter Order ID">
    <button onclick="fetchOrderDetails()">Fetch Order Details</button>

    <div id="order-info"></div>

    <!-- Promo Code Section -->
    <div id="promo-section" style="display:none;">
        <label for="promo-code">Enter Promo Code (Optional):</label>
        <input type="text" id="promo-code" placeholder="Enter Promo Code">
        <button onclick="applyPromoCode()">Apply</button>
        <button onclick="cancelPromoCode()">Cancel</button>
    </div>

    <!-- Payment Section -->
    <div id="payment-section" style="display:none;">
        <h2>Enter Payment Amount</h2>
        <input type="number" id="payment-amount" placeholder="Enter Payment Amount">
        <button onclick="makePayment()">Pay</button>
    </div>

    <div id="payment-info" style="display:none;">
        <p>Change: $<span id="change"></span></p>
        <p>Remaining Balance: $<span id="remaining-balance"></span></p>
        <p>Status: <span id="payment-status"></span></p>
    </div>

    <!-- Correct path to order.js -->
    <script src="order.js"></script>
</body>
</html>
